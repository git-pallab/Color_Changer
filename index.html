<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <div >
      <header>
        <div class="logo">
          <img src="./assets/cpu.png" alt="neotech-logo" height="50px"/>
          <p class="logo-name">Neotech</p>
        </div>
        <nav>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Blogs</li>
          </ul>
        </nav>
        <div>
          <button class="button">Contact Us</button>
        </div>
      </header>
      <main>
        <div class="section-one-container">
            <section class="sec-1">
                <div>
                  <h1 class="title">
                    We Help You <span class="h-bold">Crush</span> Your Competation
                  </h1>
                  <p class="des">
                    Build trust to connect to billions of users and grow your revenue
                    through SEO.
                  </p>
                  <button class="button">See our services</button>
                </div>
              </section>
        </div>
        <section class="sec-2">
          <img src="./assets/seo.png" alt="" height="500px" />
        </section>
      </main>
      <footer>Copyright@2023 | All Rights Reserved | Neotech Inc.</footer>
    </div>

    <!-- color chooser -->

    <div class="color-container" title="Select a color to change website color">
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="black"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
